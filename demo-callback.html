<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üåç Country Explorer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #121212;
        color: #f1f1f1;
      }

      .main-container {
        border-radius: 1rem;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.3);
        padding: 2rem;
        margin-top: 2rem;
        background-color: #1e1e1e;
      }

      .card {
        border-radius: 1rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
        background-color: #2c2c2c;
        color: white;
        transition: transform 0.2s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px) scale(1.02);
      }

      .card-img-top {
        height: 160px;
        object-fit: cover;
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
      }

      input::placeholder {
        color: #bbb;
      }

      @media (max-width: 767px) {
        .col-md-3 {
          flex: 0 0 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container main-container">
      <h1 class="text-center mb-4 display-5 fw-bold">üåç Country Explorer</h1>
      <p class="text-center lead">
        Get information about countries using the
        <strong>REST Countries API</strong>.
      </p>

      <div class="mb-4 d-flex gap-2">
        <input
          type="text"
          id="searchBox"
          class="form-control"
          placeholder="Type a country name (e.g., Turkey)..."
        />
        <button id="showAllBtn" class="btn btn-outline-light">
          Show All
        </button>
      </div>

      <div class="row g-3" id="countryCards"></div>
    </div>

    <script>
      const countriesToLoad = [
        "turkey",
        "germany",
        "france",
        "italy",
        "spain",
        "japan",
        "south korea",
        "united states",
        "canada",
        "brazil",
        "argentina",
        "australia",
        "new zealand",
        "south africa",
        "nigeria",
        "india",
        "china",
        "russia",
        "united kingdom",
        "sweden",
        "norway",
        "finland",
        "denmark",
        "netherlands",
        "belgium",
        "switzerland",
        "austria",
        "portugal",
        "greece",
        "poland",
        "czech republic",
        "hungary",
        "romania",
        "bulgaria",
        "serbia",
        "croatia",
        "slovakia",
        "slovenia",
        "ukraine",
        "belarus",
        "estonia",
        "latvia",
        "lithuania",
        "iceland",
      ];

      const container = document.getElementById("countryCards");
      const searchBox = document.getElementById("searchBox");
      const showAllBtn = document.getElementById("showAllBtn");

      function displayCountry(country) {
        fetch("https://restcountries.com/v3.1/name/" + country)
          .then((res) => res.json())
          .then((data) => {
            const countryData = data[0];
            const html = `
            <div class="col-sm-6 col-md-4 col-lg-3 d-flex">
              <div class="card h-100 w-100">
                <img src="${countryData.flags.png}" class="card-img-top" alt="${countryData.name.common} flag" />
                <div class="card-body">
                  <h5 class="card-title fw-semibold">${countryData.name.common}</h5>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item bg-transparent text-white">Population: <b>${(
                      countryData.population / 1_000_000
                    ).toFixed(1)}M</b></li>
                    <li class="list-group-item bg-transparent text-white">Capital: <b>${
                      countryData.capital
                        ? countryData.capital[0]
                        : "N/A"
                    }</b></li>
                    <li class="list-group-item bg-transparent text-white">Languages: <b>${
                      countryData.languages
                        ? Object.values(countryData.languages).join(", ")
                        : "N/A"
                    }</b></li>
                  </ul>
                </div>
              </div>
            </div>
          `;
            container.insertAdjacentHTML("beforeend", html);
          })
          .catch((err) => console.log(err));
      }

      function loadAllCountries() {
        container.innerHTML = "";
        countriesToLoad.forEach((country) => displayCountry(country));
      }

      searchBox.addEventListener("keyup", function (e) {
        const keyword = e.target.value.trim().toLowerCase();
        if (keyword === "") {
          loadAllCountries();
        } else {
          container.innerHTML = "";
          displayCountry(keyword);
        }
      });

      showAllBtn.addEventListener("click", function () {
        searchBox.value = "";
        loadAllCountries();
      });

      loadAllCountries();
    </script>
  </body>
</html>
